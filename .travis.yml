language: python
sudo: false

python:
 - "2.7"
 - "3.5"

env:
 - DJANGO_VERSION=1.8.9
 - DJANGO_VERSION=1.9.7
 - DJANGO_VERSION=1.10a1

install:
 - pip install -r requirements.txt
 - pip uninstall -y Django
 - pip install -q Django==$DJANGO_VERSION

script:
 - pep8 postgres_copy
 - pyflakes postgres_copy
 - coverage run setup.py test

after_success:
 - coveralls
