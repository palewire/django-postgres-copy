language: python

sudo: false

cache:
  - pip

python:
 - "2.7"
 - "3.5"
 - "3.6"
 - "3.7-dev"

addons:
 postgresql: "9.6"

env:
 - DJANGO_VERSION=1.11.*
 - DJANGO_VERSION=2.0.*
 - DJANGO_VERSION=2.1.*

matrix:
  exclude:
  - python: "2.7"
    env: DJANGO_VERSION=2.0.*
  - python: "2.7"
    env: DJANGO_VERSION=2.1.*
  - python: "3.7-dev"
    env: DJANGO_VERSION=1.11.*

install:
 - pip install flake8 coverage coveralls
 - pip install psycopg2-binary>=2.7.3
 - pip install -q Django==$DJANGO_VERSION

script:
 - flake8 postgres_copy
 - coverage run setup.py test
 - coverage report -m

after_success:
 - coveralls
